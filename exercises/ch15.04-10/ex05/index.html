<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Circle
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./ex05/index.js"></script>
</head>

<body>
    <p>
        The document has one marble: <inline-circle></inline-circle>.
        The HTML parser instantiates two more marbles:
        <inline-circle data-testid="circle1" diameter="1.2em" color="blue" border-color="gold"></inline-circle>
        <inline-circle diameter=".6em" color="gold" border-color="red"></inline-circle>.
        How many marbles does the document contain now?
    </p>
</body>
